<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://anders0825.github.io/favicon_host/favicon_w.png"
      type="image/favicon"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <title>BookRegister</title>
  </head>
  <body>
    <section id="add-book-cont">
      <h1>Book Register:</h1>
      <form id="book-form">
        <section id="book-cont">
          <section id="title-cont" class="input-cont">
            <p>Title:</p>
            <input
              type="text"
              name="title-input"
              id="title-input"
              class="input-field"
              placeholder="Title..."
            />
          </section>
          <section id="date-cont" class="input-cont">
            <p>Author:</p>
            <input
              type="text"
              name="author-input"
              id="author-input"
              class="input-field"
              placeholder="Author..."
            />
          </section>
          <div class="row-wrap">
            <section id="score-cont" class="input-cont">
              <p>Score:</p>
              <div id="score-div">
                <input
                  type="number"
                  name="score-input"
                  id="score-input"
                  class="input-field"
                  min="0"
                  max="10"
                  placeholder="00"
                />
                <p>/</p>
                <p>10</p>
              </div>
            </section>
            <section id="genre-cont" class="input-cont">
              <p>Genre:</p>
              <select name="genre-input" id="genre-input" class="input-field">
                <option value="other" selected>Other</option>
                <option value="romance">Romance</option>
                <option value="mystery">Mystery</option>
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="horror">Horror</option>
                <option value="biography">Biography</option>
                <option value="self-help">Self-Help</option>
              </select>
            </section>
          </div>
          <input type="submit" value="Add Book" id="submit-input" />
        </section>
      </form>
    </section>
    <section id="register-cont">
      <h2>My Books:</h2>
      <section id="menu-cont">
        <label for="filter-select" class="menu-label"
          >Filter:
          <select name="filter-select" id="filter-select" class="select-cont">
            <option value="none" selected>None</option>
            <option value="romance">Romance</option>
            <option value="mystery">Mystery</option>
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="horror">Horror</option>
            <option value="biography">Biography</option>
            <option value="self-help">Self-Help</option>
          </select>
        </label>
        <label for="sort-select" class="menu-label"
          >Sort:
          <select name="sort-select" id="sort-select" class="select-cont">
            <option value="time" selected>Latest</option>
            <option value="score">Score</option>
            <option value="name">Name</option>
          </select>
          <label for="invert-input" id="invert-cont">
            <input type="checkbox" name="invert-input" id="invert-input" />
            <span id="checkmark-content"></span>
            Invert
          </label>
        </label>
      </section>
      <section id="book-list"></section>
      <button id="clear-btn">Clear My Books</button>
    </section>
  </body>
</html>
